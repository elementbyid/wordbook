<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorator="layout/default">
    
    <th:block layout:fragment="content">
        <h2>Sign Up </h2>
        <form th:action="@{/user/create}" th:object="${user}" class="form-horizontal" id="add-owner-form" method="post">
          <div class="form-group has-feedback">
            <input th:replace="~{fragments/inputField :: input ('Id', 'username', 'text')}" />
            <input th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}" />
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" type="submit"> Sign Up </button>
            </div>
          </div>
        </form>
    </th:block>
</html>
