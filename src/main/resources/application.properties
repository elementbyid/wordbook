spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/ENGLISH
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.hibernate.ddl-auto=none

#spring.mvc.view.prefix=classpath:templates/thymeleaf
#spring.mvc.view.suffix=.html

server.port=8887
# JSON Date format settings
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

#thymeleaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0
spring.thymeleaf.view-names=thymeleaf/*

logging.level.org.springframework.web=DEBUG

spring.messages.basename=static/messages/messages
spring.messages.encoding=UTF-8